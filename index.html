<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>任务七：实现常见的技术产品官网的页面架构及样式布局</title>
	</head>
	<link rel="stylesheet" href="css/index.css">
	<body>
		<div class="main">
			<!--导航栏开始-->
			<div class="nav">
				<div class="nav_logo"><img src="icons/book.png" alt="book" class="logo_book">新世界</div>
				<ul class="nav_content">
					<li class="nav_content_list"><a href="#" title="首页" class="nav_a">首页</a></li>
					<li class="nav_content_list"><a href="#" title="最新活动" class="nav_a">最新活动</a></li>
					<li class="nav_content_list"><a href="#" title="项目介绍" class="nav_a">项目介绍</a></li>
					<li class="nav_content_list"><a href="#" title="爱心社区" class="nav_a">爱心社区</a></li>
					<li class="nav_content_list"><a href="#" title="关于我们" class="nav_a">关于我们</a></li>
					<li class="nav_content_list"><a href="#" title="登录" class="nav_a"><span class="login"></span>登录</a></li>
				</ul>
			</div>
			<!--导航栏结束-->
			<!--主体部分开始-->
			<div class="content">
				<!--头部展示部分开始-->
				<div class="exhibition">
					<div class="exhibition_content">
						<h1 class="exhibition_content_h1">Time of new life</h1>
						<span class="exhibition_content_span">新时代，年轻的人们让我们一起<br>体验新生活，享受新生活</span>
						<div class="exhibittion_content_button">开始体验</div>
					</div>
				</div>
				<!--头部展示部分结束-->
				<!--亮点说明部分开始-->
				<div class="introduction">
					<ul class="introduction_content">
						<li class="introduction_content_list">
							<span class="introduction_content_icon_1"></span>
							<span class="introduction_content_prompt">打造全新世界观，让你更<br>爱你的生活</span>
							<span class="introduction_content_line"></span>
						</li>
						<li class="introduction_content_list">
							<span class="introduction_content_icon_2"></span>
							<span class="introduction_content_prompt">丰富多彩的公益活动，发<br>挥新世界的主人公意识</span>
							<span class="introduction_content_line"></span>
						</li>
						<li class="introduction_content_list">
							<span class="introduction_content_icon_3"></span>
							<span class="introduction_content_prompt">时尚的新理念，超前体验<br>无未知的生活</span>
							<span class="introduction_content_line"></span>
						</li>
						<li class="introduction_content_list">
							<span class="introduction_content_icon_4"></span>
							<span class="introduction_content_prompt">完善的机制培养你<br>全新的世界观</span>
						</li>
					</ul>
				</div>
				<!--亮点说明部分结束-->
				<!--提问过渡开始-->
				<div class="transition">
					<img src="icons/book.png" alt="关于新世界" class="transition_img">
					<div class="transition_title">关于新世界，你不知道的还有什么？</div>
				</div>
				<!--提问过渡结束-->
				<!--查找部分开始-->
				<div class="seek">
					<h2 class="seek_h2">查找新世界城市活动信息</h2><br>
					<span class="seek_line"></span><br>
					<p class="seek_p">每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
					<div class="seek_form">
						<form action="" method="post">

						</form>
					</div>
				</div>
				<!--查找部分结束-->
				<!--活动详情部分开始-->
				<div class="activities">
					<div class="activities_column">
						<img src="" alt="" class="activities_column_img">
						<div class="activities_column"></div>
					</div>
					<div class="activities_column">
						<img src="" alt="" class="activities_column_img">
						<div class="activities_column"></div>
					</div>
					<div class="activities_column">
						<img src="" alt="" class="activities_column_img">
						<div class="activities_column"></div>
					</div>
					<div class="activities_column">
						<img src="" alt="" class="activities_column_img">
						<div class="activities_column"></div>
					</div>
				</div>
				<!--活动详情部分结束-->
				<!--更多详情部分开始-->
				<div class="more">
					<!--上部-->
					<div class="more_top">
						<!--幻灯-->
						<div class="more_top_carousel">
							<h2></h2>
							<h1></h1>
							<span class="more_top_carousel_position"></span>
							<span class="more_top_carousel_timer"></span>
						</div>
						<!--指示器-->
						<div class="more_top_indicate">
							<h3></h3>
							<p></p>
							<div class="more_top_indicate_button"></div>
							<div class="more_top_indicate_point"></div>
						</div>
					</div>
					<!--下部-->
					<div class="more_buttom">
						<ul class="more_buttom_column">
							<li class="more_buttom_column_list">
								<span class="more_buttom_column_list_title"></span>
								<div class="more_buttom_column_list_line"></div>
								<div class="more_buttom_list_button"></div>
							</li>
							<li class="more_buttom_column_list">
								<span class="more_buttom_column_list_title"></span>
								<div class="more_buttom_column_list_line"></div>
								<div class="more_buttom_list_button"></div>
							</li>
							<li class="more_buttom_column_list"></li>
						</ul>
					</div>
				</div>
				<!--更多详情部分结束-->
				<!--申请表单部分开始-->
				<div class="application">
					<!--上部标题-->
					<div class="application_title">
						<h2></h2>
						<span class="application_title_line"></span>
						<p></p>
					</div>
					<!--下部内容-->
					<div class="application_content">
						<!--协议-->
						<div class="application_content_agreement">
							<div class="application_content_agreement_detail">
								<div class="application_content_agreement_detail_title"></div>
								<p></p>
								<div class="application_content_agreement_detail_button"></div>
							</div>
							<div class="application_content_agreement_detail">
								<div class="application_content_agreement_detail_title"></div>
								<p></p>
								<div class="application_content_agreement_detail_button"></div>
							</div>
							<div class="application_content_agreement_detail">
								<div class="application_content_agreement_detail_title"></div>
								<p></p>
								<div class="application_content_agreement_detail_button"></div>
							</div>
						</div>
						<!--表单-->
						<div class="application_content_form">
							<form action="" method="post">
							</form>
						</div>
					</div>
				</div>
				<!--申请表单部分结束-->
				<!--联系我们部分开始-->
				<div class="contact">
					<div class="contact_content">
						<h2></h2>
						<p></p>
						<div class="contact_content_input">
							<input type="text" placeholder="">
							<input type="submit" name="submit" value="提交">
						</div>
						<div class="contact_content_icons"></div>
					</div>
				</div>
				<!--联系我们部分结束-->
			</div>
			<!--页尾开始-->
			<div class="footer">
				<span class="footer_name"></span>
				<span class="footer_backtop"></span>
			</div>
			<!--页尾结束-->
			<!--主体部分结束-->
		</div>
	</body>
</html>
